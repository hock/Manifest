<!DOCTYPE html>
<html>
<head>
	<title>Manifest Sourcemap Viewer</title>	
    <meta name="description" content="A simple local viewer for sourcemap data.">
    <meta name="author" content="m.hockenberry">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/leaflet/leaflet-src.js"></script>
	<script type="text/javascript" src="lib/leaflet/leaflet.label-src.js"></script>	
	<script type="text/javascript" src="lib/leaflet/leaflet.markercluster-src.js"></script>
	<script type="text/javascript" src="lib/arc.js"></script>	
	<script type="text/javascript" src="lib/grate.js"></script>				
	<script type="text/javascript" src="lib/main.js"></script>	
	
    <link rel="stylesheet" href="css/light-theme.css">
	<link rel="stylesheet" href="css/leaflet.css" />	
</head>

<body>
	<div id="loader">
	    <div class="spinner">
	      <div class="bar1"></div> <div class="bar2"></div> <div class="bar3"></div> <div class="bar4"></div> <div class="bar5"></div> <div class="bar6"></div> <div class="bar7"></div> <div class="bar8"></div> <div class="bar9"></div> <div class="bar10"></div> <div class="bar11"></div> <div class="bar12"></div>
	    </div>
	</div>
	<div class="vizwrapper">
		<div class="map" id="map"></div>
		<div class="chordviz" id="chordviz">
			<iframe src="viz/chord/chord.html" allowtransparency="true"></iframe>
		</div>
	</div>
	<div class="sidepanel">
		<div class="wrapper">		
			<h1 id="mtitle"></h1>
			<p id="mdescription"></p>

			<div id="vizselector">
				<div id="mapselect" class="active">Map</div><div id="chordselect">Chord</div>
			</div>
			
			<h3>Manifest</h3>
			<ul id="mlist"></ul>

			<div id="chord"></div><div class="clear"></div>
			<div class="context footer">
				<div id="navigation">
					Currently viewing <a href="http://www.sourcemap.com">Sourcemap</a> #<fieldset><input type="text" id="navid" /> <input id="navsubmit" type="submit" value="&rarr;" /></fieldset>
				</div>	
			</div>
			<!-- <div class="browserviz" id="browserviz">
				<iframe src="viz/browser/browser.html" allowtransparency="true"></iframe>
			</div> -->
		</div>
	</div>
	<a href="https://github.com/you">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
	</a>
	
	<script>
		$(document).ready(function() {						
			init();				
			if(typeof(location.hash) != 'undefined' && location.hash != "") { requestid = location.hash.substr(1); } 
			else { requestid = 2239; }
			initViz(requestid);
			fetchGeoJSON(requestid, "gc"); 
		});
	</script>
</body>
</html>
