<!DOCTYPE html>
<html>
<head>
	<title>Manifest</title>	
    <meta name="description" content="A simple local viewer for supply chain data.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-title" content="Manifest">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	
	<script type="text/javascript" src="lib/js/leaflet/leaflet-src.js"></script>
	<script type="text/javascript" src="lib/js/leaflet/leaflet.label-src.js"></script>	
	<script type="text/javascript" src="lib/js/leaflet/leaflet.markercluster-src.js"></script>
	<script type="text/javascript" src="lib/js/grate.js"></script>				
	
	<script type="text/javascript" src="lib/js/manifest.js"></script>	
	
    <link rel="stylesheet" href="lib/css/manifest.css">
	<link rel="stylesheet" href="lib/css/leaflet.css" />	
	<link rel="shortcut icon" type="image/x-icon" href="lib/css/images/favicon.ico">

</head>

<body>
	<div id="loader">
		<h1>Manifest</h1>
		<h2>Supply Chain Platform</h2>
	</div>
	
	<div class="sidepanel">
		<div class="titlepanel">			
			<h1 id="mtitle"> </h1>
		</div>
		<div class="wrapper">		
			<div id="mdescription"> </div>			
			<ul id="mlist"> </ul>
			<div id="vizselector"> <div id="mapselect" class="active">Map</div><div id="chordselect">Chord</div> </div>			
		</div>
	</div>
	<div class="vizwrapper">
		<div class="map" id="map"></div>
		<div class="chordviz" id="chordviz">
			<iframe src="viz/chord/chord.html" allowtransparency="true" frameborder="0"> </iframe>
		</div>
	</div>
	
	<script>
		$(document).ready(function() {						
			if(typeof(location.hash) != 'undefined' && location.hash != "") { id = location.hash.substr(1); } else { id = 2239; }
			
			ManifestInstance = new Manifest("http://free.sourcemap.com/services/");			
			ManifestInstance.functions.fetch(id, ManifestInstance.ssc.map); 
		});
	</script>
</body>
</html>
