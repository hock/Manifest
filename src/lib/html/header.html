<!-- build:process -->
<meta property="og:url" content="https://<!--#echo var='HTTP_HOST' --><!--#echo var='REQUEST_URI' -->">	
<link rel="canonical" href="https://<!--#echo var='HTTP_HOST' --><!--#echo var='REQUEST_URI' -->">

<script> 
	const mversion = "<%= version %>";		
	const mtarget = "<%= target %>";		
	const mbaseurl = "<%= baseurl %>/";
	const serverurl = "<%= serverurl %>";		
	
	if (mtarget === 'development' || mtarget === 'production') { 
		var console = {}; console.log = function(){}; console.dir = function(){}; console.trace = function(){}; window.console = console;
		console.log = function tag(msg) { gtag("event", "manifest_log", { "message": msg, "value": msg }); };
	}
</script>
<!-- /build -->

<meta name="description" content="Manifest is an investigative toolkit intended for researchers, journalists, students, and scholars interested in visualizing, analyzing, and documenting supply chains, production lines, and trade networks.">
<meta name="manifest-description" content="Manifest is an investigative toolkit intended for researchers, journalists, students, and scholars interested in visualizing, analyzing, and documenting supply chains, production lines, and trade networks.">	
<meta property="og:description" content="Manifest is an investigative toolkit intended for researchers, journalists, students, and scholars interested in visualizing, analyzing, and documenting supply chains, production lines, and trade networks.">
<!-- build:process -->
<meta property="og:image" content="<%= serverurl %>thumb?img=<!--#echo var='REQUEST_URI' -->">

<!-- /build -->
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
