<!DOCTYPE html>
<html>
<head>
	<title>Manifest</title>
	<meta name="description" content="A simple viewer for supply chain data.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- build:process -->
	<base href="<%= baseurl %>" />	
	<link rel="stylesheet" href="css/Manifest-main<%= minify %>.css" /> 
    <!-- /build -->

	<link rel="icon" href="images/favicons/icon.png">	
	<link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png">
</head>

<body class="light">
	<div id="loader">
		<h1>Manifest</h1>
		<h2>Supply Chain Platform</h2>
	</div>
	
	<div id="manifestbar">
	    <!-- build:section layout.launcher --><!-- /build -->
	</div>
	
	<div class="sidepanel">
		<div id="manifestlist"></div>
	</div>
	
	<div class="vizmenu">
		<div class="vizmenu-entry">
			<div class="vizmenu-label">Visualization Type</div>
			<select name="viz-choice" id="viz-choices">
				<option value="map">Map Visualization</option>
				<option value="forcegraph">Force Graph</option>
			</select>
		</div>
		<div class="vizmenu-entry">
			<div class="vizmenu-label">Scale</div>	
			<select name="measure-choice" id="measure-choices">
				<option value="none">None</option>
			</select>
		</div>
		<div class="clear"></div>
	</div>
	
	<div class="view-wrapper">
		<div class="vizwrap">
			<svg id="vizshell" class="vizsvg" preserveAspectRatio="xMinYMin meet">
			     <pattern id="pattern-chevron" x="0" y="0" patternUnits="userSpaceOnUse" width="100" height="180" viewBox="0 0 10 18">      
			       <g id="chevron">
			         <path class="left" d="M0 0l5 3v5l-5 -3z"></path>
			         <path class="right" d="M10 0l-5 3v5l5 -3"></path>
			       </g>
			       <use x="0" y="9" xlink:href="#chevron"></use>
			     </pattern>
			     <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-chevron)"></rect>
			</svg>
		</div>
		
		<div class="searchwidget">
			<i class="fas fa-search"></i> 
			<input type="text" placeholder="Filter by..." id="searchbar" /> 
			<i class="fas fa-times-circle searchclear"></i>
		</div>
		<div id="mapmenu"><i class="fas fa-layer-group"></i></div>
		<div id="fullscreen-menu"><i class="fas fa-expand"></i></div>
		
		<div id="mapmenu-window" class="closed">
			<h3>Map Baselayer</h3>
			<ul id="basemap-chooser">
				<li class="satellite"></li>
				<li class="terrain"></li>
				<li class="light"></li>		
				<li class="google"></li>								
				<div id="basemap-preview" class="google"></div>		
				<div class="clear"></div>		
			</ul>
			<div id="datalayers">
				<h3>Data Layers</h3>
				<label class="layercontainer">Shipping Lanes
				  <input type="checkbox" value="shipping" checked="true">
				  <span class="layercheckmark"></span>
				</label>
				<label class="layercontainer">Marine Traffic
				  <input type="checkbox" value="marine">
				  <span class="layercheckmark"></span>
				</label>
				<label class="layercontainer">Rail Connections
				  <input type="checkbox" value="rail">
				  <span class="layercheckmark"></span>
				</label>
			</div>
			
		</div>
		<div class="map" id="map"></div>
	</div>

    <!-- build:process -->	
	<script src="js/Manifest-lib<%= minify %>.js"></script>
	<script src="js/Manifest-main<%= minify %>.js"></script>
    <!-- /build -->

</body>
</html>
