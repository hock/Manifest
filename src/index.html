<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Manifest: Supply Chain Platform</title>
	<meta name="description" content="Manifest is an investigative toolkit intended for researchers, journalists, students, and scholars interested in visualizing, analyzing, and documenting supply chains, production lines, and trade networks.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
	
    <!-- build:process -->
	<base href="<%= baseurl %>" />	
	<link rel="stylesheet" href="css/Manifest-main<%= minify %>.css" /> 
    <!-- /build -->

	<link rel="icon" href="images/favicons/icon.png">	
	<link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png">
  </head>

<body class="light">
	<div id="loader">
		<h1 id="loadertitle">Manifest</h1>
		<h2 id="loadermessage">Supply Chain Platform</h2>
		<div id="loaderspinner" class="lds-spinner">
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
		</div>
	</div>
	
	<div id="manifestbar">
	    <!-- build:section layout.launcher --><!-- /build -->
	</div>
	
	<div id="sidepanel">
		<div id="manifestlist"></div>
	</div>
	
	<div class="vizmenu">
		<div class="vizmenu-entry">
			<div id="viz-choice-label" class="vizmenu-label">Visualize</div>
			<select name="viz-choice" id="viz-choices">
				<option id="map-viz-choice" value="map">Map</option>
				<option id="forcegraph-viz-choice" value="forcegraph">Graph</option>
				<option id="flow-viz-choice" value="flow">Flow</option>
				<option id="chord-viz-choice" value="chord">Chord</option>
				<option id="textview-viz-choice" value="textview">Raw</option>
			</select>
		</div>
		<div class="vizmenu-entry">
			<div id="measure-choice-label" class="vizmenu-label">Scale</div>	
			<select name="measure-choice" id="measure-choices"> <option value="none">None</option> </select>
		</div>
		<div class="clear"></div>
	</div>
	
	<div class="view-wrapper">
		<div id="vizwrap" class="vizwrap closed">
			<svg id="vizshell" class="vizsvg" preserveAspectRatio="xMinYMin meet"> <rect x="0" y="0" width="100%" height="100%" fill="#21222c"></rect></svg>
			<input id="viz-slider" class="slider" type="range" min="20" max="100" value="30" step="5" oninput="MI.Visualization.Update();" />		
		</div>
		
		<div class="searchwidget">
			<i class="fas fa-search"></i> 
			<input type="text" placeholder="Filter by..." id="searchbar" /> 
			<i id="searchclear" class="fas fa-times-circle searchclear"></i>
		</div>
		<div id="mapmenu"><i class="fas fa-layer-group"></i></div>
		<div id="fullscreen-menu"><i class="fas fa-expand"></i></div>
		<div id="messages" class="closed"></div>
		<div id="mapcapture"><i class="fas fa-camera"></i></div>

		<div id="mapmenu-window" class="closed">
			<h3>Map Baselayer</h3>
			<ul id="basemap-chooser">
				<li class="satellite"></li> <li class="terrain"></li> <li class="light"></li> <li class="google"></li>
				<div id="basemap-preview" class="google"></div>		
				<div class="clear"></div>		
			</ul>
			<div id="datalayers">
				<h3>Data Layers</h3> 
				<label class="layercontainer">Shipping Lanes <input type="checkbox" value="shipping" checked> <span class="layercheckmark"></span> </label>
				<label class="layercontainer">Marine Traffic <input type="checkbox" value="marine"> <span class="layercheckmark"></span> </label>
				<label class="layercontainer">Rail Connections <input type="checkbox" value="rail"> <span class="layercheckmark"></span> </label>
			</div>
		</div>
		<div class="map" id="map"></div>
		<div class="textview closed" id="textview"></div>
	</div>

	<!-- build:section layout.footer --><!-- /build -->

    <!-- build:process -->	
	<script src="js/Manifest-lib<%= minify %>.js"></script>
	<script src="js/Manifest-main<%= minify %>.js"></script>
    <!-- /build -->
	
    <!-- build:remove -->		
	<script src="../src/lib/json/casper.json"></script>
	<script src="../src/lib/js/test.js"></script>
    <!-- /build -->

</body>
</html>
